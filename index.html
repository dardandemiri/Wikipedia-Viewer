<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <title>Dardan Demiri's Wikipedia Viewer</title>

</head>

<body>

<div class="container-fluid headContainer">

    <div class="container ">
      <div class="row ">
        <div class="col-sm-12 logo d-flex justify-content-center">
          <img style="height:300px;" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/31/Puzzlesphere-ps-realign-letters-plus-bold-test.svg/892px-Puzzlesphere-ps-realign-letters-plus-bold-test.svg.png" alt="">
        </div>
      </div>
      <header class="row navBar">
        <div class="col-sm-2 col-sm-offset-2 smallLogo">
          <img class="img-fluid logoImg" src="img/logo.png" alt="">
        </div>
        <div class="col-sm-6 searchDiv">
          <input class=" searchInput form-control" type="text" name="search" value="" placeholder="Search the whole Wikipedia">
        </div>
        <div class="col-sm-1 col-6 searchBtnDiv">
          <button class="btn btn-success searchButton" type="button" name="button"><i class="fas fa-search"></i></button>

        </div>

        <div class="col-sm-1 col-6 randomDiv">
          <button class="btn btn-primary randomButton" type="button" name="button"><i class="fas fa-random"></i></button>

        </div>


      </header>
      <section class="alerts row">


        <div class="col-sm-12 alert alert-danger text-center" role="alert">
          Please write what you are searching for!
        </div>

      </section>

      <section class="row resultArea">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12">
              <h4></h4>

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">

              <p></p>

            </div>
          </div>
        </div>

      </section>


    </div>
</div>

  <section class="container-fluid randomArticle">

  </section>




  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!-- Optional JavaScript -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
